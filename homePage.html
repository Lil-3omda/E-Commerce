<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../layout/CSS/homePage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container py-4">
        <!-- Category Banners -->
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="category-banner">
                    <img src="imgs/homePage/laptopSection.jpg" alt="Laptop Collection">
                    <div class="category-overlay">
                        <h5>Laptop Collection</h5>
                        <a href="#">SHOP NOW ➜</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-banner">
                    <img src="imgs/homePage/headphonsSection.jpg" alt="Accessories Collection">
                    <div class="category-overlay">
                        <h5>Headphons Collection</h5>
                        <a href="#">SHOP NOW ➜</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-banner">
                    <img src="imgs/homePage/smarthphonsSection.jpg" alt="Camera Collection">
                    <div class="category-overlay">
                        <h5>Samrtphons Collection</h5>
                        <a href="#">SHOP NOW ➜</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Products -->
        <h4 class="mb-3">New Products</h4>
        <div class="row">
            <!-- Repeat this card for each product -->
            <div class="col-md-3 mb-4">
                <div class="card product-card">
                    <img src="product1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h6 class="card-title">Product Name</h6>
                        <p class="card-text text-danger">$90.00 <del class="text-muted">$100.00</del></p>
                        <a href="#" class="btn btn-outline-primary btn-sm">Add to Cart</a>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>

        <!-- Hot Deal Banner -->
        <div class="hot-deal my-4">
            <h3>Hot Deal This Week</h3>
            <p>New Collection up to 50% Off!</p>
            <a href="#" class="btn btn-danger">Shop Now</a>
        </div>

        <!-- Top Selling Products -->
        <h4 class="mb-3">Top Selling</h4>
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card product-card">
                    <img src="top-product1.jpg" class="card-img-top" alt="Top Product 1">
                    <div class="card-body">
                        <h6 class="card-title">Top Product</h6>
                        <p class="card-text text-danger">$85.00 <del class="text-muted">$95.00</del></p>
                        <a href="#" class="btn btn-outline-primary btn-sm">Add to Cart</a>
                    </div>
                </div>
            </div>
            <!-- Add more top-selling product cards -->
        </div>
    </div>

    
    <script src="../layout/JS/all.min.js"></script>
    <script src="../layout/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
