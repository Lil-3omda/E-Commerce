<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="/layout/CSS/bootstrap.min.css" rel="stylesheet" />
  <link href="/layout/CSS/all.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #000 !important;
      color: #fff !important;
    }

    .auth-card {
      background-color: #1a1a1a !important;
      border: 1px solid #333 !important;
      border-radius: 12px !important;
      padding: 2rem !important;
      box-shadow: 0 0 20px rgba(184, 0, 28, 0.3) !important;
      color: #fff !important;
    }

    /* More specific selector to override Bootstrap btn-primary */
    .auth-card .btn-primary {
      background-color: #b8001c !important;
      border-color: #b8001c !important;
      color: #fff !important;
    }

    .auth-card .btn-primary:hover,
    .auth-card .btn-primary:focus {
      background-color: #a10018 !important;
      border-color: #a10018 !important;
      color: #fff !important;
    }

    .form-control {
      background-color: #000 !important;
      border: 1px solid #444 !important;
      color: #fff !important;
    }

    .form-control::placeholder {
      color: #aaa !important;
    }

    .input-group-text {
      background-color: #000 !important;
      border: 1px solid #444 !important;
      color: #b8001c !important;
    }

    a,
    .forgot-password {
      color: #b8001c !important;
    }

    a:hover {
      color: #ff3344 !important;
    }

    .alert-danger {
      background-color: #66000f !important;
      border-color: #b8001c !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <script>
    fetch('/include/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        const searchbar = document.getElementsByClassName("search-wrapper")[0];
        const iconbar = document.getElementsByClassName("icon-bar")[0];
        const bottomNav = document.getElementsByClassName("bottom-nav")[0];
        if (searchbar) searchbar.classList.add('d-none');
        if (iconbar) iconbar.classList.add('d-none');
        if (bottomNav) bottomNav.classList.remove('d-md-block');
      })
      .catch(error => {
        console.error('Error loading navbar:', error);
      });
  </script>

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card auth-card">
          <div class="card-body">
            <h1 class="text-center mb-4">Login</h1>
            <div id="error-message" class="alert alert-danger d-none"></div>

            <form id="form" novalidate>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email-input"
                    placeholder="Email"
                    required
                  />
                  <div class="invalid-feedback">Please enter a valid email address</div>
                </div>
              </div>

              <div class="form-group mb-4">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password-input"
                    placeholder="Password"
                    required
                  />
                  <div class="invalid-feedback">Password is required</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember-me"
                    />
                    <label class="form-check-label" for="remember-me">Remember me</label>
                  </div>
                  <a href="../forgotpassword.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
            </form>

            <p class="text-center">
              New here? <a href="signup.html">Create an Account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & JS Scripts -->
  <script src="/layout/JS/bootstrap.bundle.min.js"></script>
  <script src="/layout/JS/all.min.js"></script>
  <script src="validation.js"></script>
</body>
</html>
