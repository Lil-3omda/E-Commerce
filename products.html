<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layout/CSS/products.css">
    <title>Products</title>
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('/include/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                const searchIcon = document.getElementById('searchIcon');
                const navItems = document.getElementById('navItems');
                const searchForm = document.getElementById('searchForm');
                const closeSearch = document.getElementById('closeSearch');
                const links = document.querySelectorAll('a.nav-link');
                const homeLink = Array.from(links).find(link => link.textContent.trim() === 'Home');
                const ProductsLink = Array.from(links).find(link => link.textContent.trim() === 'Products');
                homeLink.classList.remove('active');
                ProductsLink.classList.add('active');
                if (searchIcon && closeSearch) {
                searchIcon.addEventListener('click', () => {
                navItems.classList.add('d-none');
                searchForm.classList.remove('d-none');
                searchIcon.classList.add('d-none');
                });
                closeSearch.addEventListener('click', () => {
                navItems.classList.remove('d-none');
                searchForm.classList.add('d-none');
                searchIcon.classList.remove('d-none');
                });
            }
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>
    <h1 class="col-xs-12 d-flex justify-content-center mt-3 mb-5">Product List</h1>
    <div id="product-container" class="container">
        <div class="row">
            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        fetch('/include/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <script src="../layout/JS/all.min.js"></script>
    <script src="../layout/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
