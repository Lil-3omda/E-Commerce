<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../layout/CSS/all.min.css">
    <link rel="stylesheet" href="../layout/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../layout/CSS/navbar.css">
    <title>navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand h3" href="#">ProjectLogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main" aria-controls="main" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="main">
                <ul class="navbar-nav m-auto mb-lg-0" id="navItems">
                    <li class="nav-item ms-2"><a class="nav-link active text-uppercase" href="/home.html">Home</a></li>
                    <li class="nav-item ms-2"><a class="nav-link text-uppercase" href="/products.html">Products</a></li>
                    <li class="nav-item ms-2"><a class="nav-link text-uppercase" href="#">Mobiles</a></li>
                    <li class="nav-item ms-2"><a class="nav-link text-uppercase" href="#">PC</a></li>
                    <li class="nav-item ms-2"><a class="nav-link text-uppercase" href="#">Storage</a></li>
                    <li class="nav-item ms-2"><a class="nav-link text-uppercase" href="#">Accessories</a></li>
                </ul>
                <div class="search ps-3 d-block" id="searchIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <form class="d-flex align-items-center w-75 ms-5 d-none" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-secondary" type="button" id="closeSearch"><i class="fa-solid fa-xmark"></i></button>
                </form>
                <div class="cart ps-3 pe-5 d-lg-block" id="cartIcon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <a class="btn login-btn rounded-pill btn-light" href="#" id="loginBtn">Login</a>
            </div>
        </div>
    </nav> 
    <script src="../layout/JS/all.min.js"></script>
    <script src="../layout/JS/bootstrap.bundle.min.js"></script>
    <script>
        const searchIcon = document.getElementById('searchIcon');
        const navItems = document.getElementById('navItems');
        const searchForm = document.getElementById('searchForm');
        const closeSearch = document.getElementById('closeSearch');
        
        searchIcon.addEventListener('click', () => {
            navItems.classList.add('d-none');
            searchForm.classList.remove('d-none');
            searchIcon.classList.add('d-none');
        });
        
        closeSearch.addEventListener('click', () => {
            navItems.classList.remove('d-none');
            searchForm.classList.add('d-none');
            searchIcon.classList.remove('d-none');
        });
    </script>
</body>
</html>
