<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yaomix Navbar</title>
  <link rel="stylesheet" href="/layout/CSS/all.min.css">
  <link rel="stylesheet" href="/layout/CSS/bootstrap.min.css">
  <style>
        body {
        margin: 0;
        padding: 0;
        }
        .top-bar {
        background-color: #111118;
        color: white;
        }
        .search-bar input {
        border-radius: 30px 0 0 30px;
        border: none;
        }
        .search-bar button {
        border-radius: 0 30px 30px 0;
        background-color: #d10024;
        color: white;
        border: none;
        }
        .icon-badge {
        position: relative;
        margin-left: 20px;
        }
        .icon-badge .badge {
        position: absolute;
        top: -5px;
        right: -10px;
        background-color: #d10024;
        font-size: 10px;
        }
        .bottom-nav {
        border-top: 2px solid #d10024;
        background-color: #fff;
        }
        .offcanvas-header {
        background-color: #111118;
        color: white;
        }
        .offcanvas-body a {
        padding: 0.5rem 1rem;
        display: block;
        }
        @media (max-width: 768px) {
        .logo-line {
            text-align: center;
            padding-top: 10px;
        }
        .search-wrapper {
            padding: 10px;
        }
        .icon-bar {
            padding: 10px;
            justify-content: center;
        }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="container-fluid">
        <div class="row p-3">

            <div class="col-12 col-md-2 logo-line d-md-flex justify-content-center align-items-center">
                <a href="/home.html" class="text-decoration-none text-white">
                    <h2 class="fw-bold m-0 text-center text-md-start">Yaomix<span class="text-danger">.</span></h2>
                </a>
            </div>

            <div class="col-12 col-md-6 search-wrapper mx-auto mt-1">
                <div class="d-flex search-bar input-group">
                    <select class="form-select rounded-start input-group-text" style="max-width: 150px;">
                    <option>All Categories</option>
                    <option>Laptops</option>
                    <option>Phones</option>
                    <option>HeadPhone</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Search here">
                    <button class="btn px-4">Search</button>
                </div>
            </div>

            <div class="col-12 col-md-3 d-flex justify-content-center icon-bar align-items-center gap-4 mt-2 mt-md-0">
                <div class="icon-badge text-center text-white">
                    <i class="fa-solid fa-heart fs-5"></i>
                    <span class="badge rounded-pill">2</span>
                    <div class="small">Wishlist</div>
                </div>
                <div class="icon-badge text-center text-white">
                    <i class="fa-solid fa-cart-shopping fs-5"></i>
                    <span class="badge rounded-pill">3</span>
                    <div class="small">Cart</div>
                </div>
                
                <button class="btn btn-outline-light d-md-none" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">
                    <i class="fa-solid fa-bars fs-5"></i> 
                    <div class="small">Menu</div>
                </button>
                <a class="btn login-btn rounded-pill btn-light" href="/signUpdate/login.html" id="loginBtn">Login</a>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md bottom-nav d-none d-md-block">
        <div class="container">
        <ul class="navbar-nav mx-auto gap-3">
            <li class="nav-item">
            <a class="nav-link active" href="/home.html">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/products.html">All Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/laptops.html">Laptops</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/smartphons.html">Smartphones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/headphons.html">Phones</a>
            </li>        
        </ul>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
            <a href="#">Home</a>
            <a href="#">Laptops</a>
            <a href="#">Hot Deals</a>
            <a href="#">Smartphones</a>
            <a href="#">Cameras</a>
            <a href="#">Accessories</a>
        </div>
    </div>

    <script src="/layout/JS/all.min.js"></script>
    <script src="/layout/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
