<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones</title>
    <link rel="stylesheet" href="/layout/CSS/products.css">
</head>
<body>
    
    <div id="navbar"></div>
    <script>
        fetch('/include/navbar.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>

    <h1 class="col-xs-12 d-flex justify-content-center mt-4 mb-4">HeadPhones</h1>
    <div class="product-container mb-5">
        <div class="filter-buttons d-flex flex-row justify-content-center ">
            <button data-name="all" class="btn rounded-pill fs-6 active">Show all</button>
            <button data-name="best-seller" class="btn rounded-pill fs-6">Best sellers</button>
            <button data-name="new-releases" class="btn rounded-pill fs-6">New Releases</button>
            <button data-name="discount" class="btn rounded-pill fs-6">Discount</button>
        </div>
    </div>
    <div class="filterable-cards" id="filterable-cards"></div>

    <nav class="mt-4">
        <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>    
    <div id="footer"></div>
    <script>
        fetch('/include/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <script>
        let products = [];
        const productsPerPage = 16;
        let currentPage = 1;


        async function fetchProducts(category = "all") {
            const productsData = localStorage.getItem("products");
            if (productsData) {
                products = JSON.parse(productsData);
            } else {
                console.error("No product founded");
                products = []; 
            }

            let filteredProducts = category === "all"
                ? products
                : products.filter(product => product.category === "smartphones");

            displayFilteredProducts(filteredProducts);
            setupPaginationForFiltered(filteredProducts);
        }
        function displayFilteredProducts(filteredList) {
        const start = (currentPage - 1) * productsPerPage;
        const end = start + productsPerPage;
        const paginated = filteredList.slice(start, end);

        const items = document.getElementById("filterable-cards");
        items.innerHTML = paginated.map(product => `
            <div class="card item p-2 m-4 mt-0">
                <img src="${product.img}" alt="">
                <div class="card-body">
                    <h6 class="card-title fs-5">${product.name}</h6>
                    <p class="card-description">${product.category}</p>
                    <p class="card-description">${product.price}$</p>
                    <button class="btn btn-primary">Add to Cart<i class="fa-solid fa-cart-plus ms-1"></i></button>
                </div>
            </div>
        `).join("");
        }
        function setupPaginationForFiltered(filteredList) {
        const pageCount = Math.ceil(filteredList.length / productsPerPage);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        const prev = document.createElement("li");
        prev.className = `page-item ${currentPage === 1 ? "disabled" : ""}`;
        prev.innerHTML = `<a class="page-link" href="#">Previous</a>`;
        prev.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                displayFilteredProducts(filteredList);
                setupPaginationForFiltered(filteredList);
            }
        });
        pagination.appendChild(prev);

        for (let i = 1; i <= pageCount; i++) {
            const pageBtn = document.createElement("li");
            pageBtn.className = `page-item ${i === currentPage ? "active" : ""}`;
            pageBtn.innerHTML = `<a class="page-link" href="#">${i}</a>`;
            pageBtn.addEventListener("click", () => {
                currentPage = i;
                displayFilteredProducts(filteredList);
                setupPaginationForFiltered(filteredList);
            });
            pagination.appendChild(pageBtn);
        }

        const next = document.createElement("li");
        next.className = `page-item ${currentPage === pageCount ? "disabled" : ""}`;
        next.innerHTML = `<a class="page-link" href="#">Next</a>`;
        next.addEventListener("click", () => {
            if (currentPage < pageCount) {
                currentPage++;
                displayFilteredProducts(filteredList);
                setupPaginationForFiltered(filteredList);
            }
        });
        pagination.appendChild(next);
        }

        fetchProducts("smartphones");

        const next = document.createElement("li");
        next.className = `page-item ${currentPage === pageCount ? "disabled" : ""}`;
        next.innerHTML = `<a class="page-link" href="#">Next</a>`;
        next.addEventListener("click", () => {
        if (currentPage < pageCount) {
            currentPage++;
            displayProducts(currentPage);
            setupPagination();
        }
        });
        pagination.appendChild(next);
        fetchProducts();
    </script>
    <script src="/layout/JS/products.js"></script>
    <script src="../layout/JS/all.min.js"></script>
    <script src="../layout/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
